<div class="navbar bg-base-100 shadow-sm">
  <div class="flex-1 px-3 flex flex-row items-center justify-between">
    <a class="btn btn-ghost text-xl">daisyUI</a>
    <div>
      <ul class="flex gap-5">
        <li><a routerLink="/dashboard">🏠 Dashboard</a></li>
        <li><a routerLink="/customer">👥 Liste clients</a></li>
        <li><a routerLink="/customer/new">➕ Nouveau client</a></li>
      </ul>
    </div>
  </div>

  <!-- theme select -->
  <div class="mr-4">
    <label class="form-control w-full max-w-xs">
      <select
        class="select select-bordered w-full max-w-xs"
        (change)="setTheme($event)"
      >
        <option disabled selected>Choisir un thème</option>
        <option *ngFor="let theme of themes" [value]="theme">
          {{ theme }}
        </option>
      </select>
    </label>
  </div>
  <!-- div profil -->
  <div class="flex-none">
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img
            alt="Tailwind CSS Navbar component"
            src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
          />
        </div>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
      >
        <li>
          <a class="justify-between">
            Profile
            <span class="badge">New</span>
          </a>
        </li>
        <li><a>Settings</a></li>
        <li><a>Logout</a></li>
      </ul>
    </div>
  </div>
</div>
